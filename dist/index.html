<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pedra, Papel ou Tesoura</title>

    <link rel="stylesheet" href="./styles/main.css">

</head>
<body>
    <main>
        <div class="container">
            <h1>Pedra, Papel ou Tesoura</h1>
            <ul class="list-escolha">
                <li class="list-escolha-item">Pedra - 1</li>
                <li class="list-escolha-item">Papel - 2</li>
                <li class="list-escolha-item">Tesoura - 3</li>
            </ul>
            <form class="form-jogo">
                <div>
                    <label for="escolha">Escolha uma opção</label>
                    <input type="number" id="escolha" value="1" min="1" max="3">
                </div>
                <button type="submit">Jogar</button>
            </form>
        </div>
    </main>
    <script src="../src/scripts/main.js"></script>
</body>
</html>
